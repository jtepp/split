<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Log in | spllit</title>
  <link rel="shortcut icon" href="res/icon.png" type="image/x-icon">
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/9.6.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/9.6.1/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/9.6.1/firebase-performance-compat.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <img src="res/logo.png" id="corner-logo" draggable="false" alt="" srcset="">
  </header>

  <div id="main-container">
    <div id="login-container">
      <div class="h1">Log in</div>
      <div class="text-field" contenteditable name="name" id="login-name"></div>
      <div class="text-field" contenteditable name="id" id="login-id"></div>
      <div class="button" id="login-button">Log in</div>
      <!-- <div class="button" id="demo-button">Demo</div> -->
    </div>

    <footer>
      <div id="download-container" onclick="window.location.href = 'https://apps.apple.com/ca/app/spllit/id1569941609'">
        <div class="h3">Create an account</div>
        <div id="download-icon-container">
          <img src="res/icon.png" draggable=false alt="" id="download-icon">
          <img src="res/icon.png" alt="" id="download-icon-over">
        </div>
        <div class="h3">
          Download spllit<br>on the App Store
        </div>
      </div>
    </footer>
  </div>
  <script src="js/firebase.js">
  </script>
  <script src="js/login.js"></script>
</body>

</html>
